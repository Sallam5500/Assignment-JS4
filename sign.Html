<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="login-system">

    <title>Document</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>

            <input  oninput="validationName()" id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input oninput="validationEmail()" id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">

            <input oninput="validationPassword()" id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p id="exist"></p>

            <button  id="hamada"  class="btn btn-outline-info w-100 my-3">Sign Up</button>
            <p class="text-white">You have an account? <a class="text-white" href="index.html">Signin</a></p>
        </div>
    </div>

















    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
</body>
</html>
